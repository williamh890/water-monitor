<div class="bg-light p-4 h-100">
  <div class="container">
    <app-dashboard
      *ngIf="monitorFile !== ''"
      [chartLevels]="chartLevels$ | async"
      [currentLevel]="currentLevel$ | async"
      ></app-dashboard>
    <app-monitor-select
      *ngIf="monitorFile === ''"
       (newMonitorFile)="onNewMonitorFile($event)"
       ></app-monitor-select>
  </div>
</div>
